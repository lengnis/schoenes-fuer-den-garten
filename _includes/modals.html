<!-- Portfolio Modals -->
{% for post in site.portfolio %}
<div class="portfolio-modal modal" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog"
  aria-hidden="true">
  <div id="asdf" class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="modal-body">
            <h2>{{ post.title }}</h2>
            <hr class="star-primary">
            <div class="carousel" data-flickity='{ "fullscreen": true, "lazyLoad": 1, "wrapAround": true }'>
              {% for image in post.images %}
              <div class="carousel-cell">
                <img data-flickity-lazyload="{{ image }}" />
              </div>
              {% endfor %}
            </div>
            {% if post.description %}
            <p>{{ post.description }}</p>
            {% endif %}
            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i>
              Schlie√üen</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
